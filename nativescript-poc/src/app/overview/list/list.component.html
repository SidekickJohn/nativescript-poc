<GridLayout>
    <RadListView row="0" [items]="reportList"
        [class.visible]="listLoaded">

        <ng-template let-item="item">
            <Label [text]="item.name" class="p-15"></Label>
            <Label [text]="item.date" class="p-15"></Label>
        </ng-template>

    </RadListView>

    <ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'"
        row="0" horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>
</GridLayout>
