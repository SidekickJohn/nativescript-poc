<ActionBar title="Document Details" class="action-bar"></ActionBar>
<GridLayout row="0" rows="auto, *">
    <Button row="0" horizontalAlignment="left" class="back-btn" (tap)="onBackBtnTapped($event)">Back</Button>
    <Image row="1" stretch="aspectFit" class="document-image m-10" [src]="createUrl(loadedDocument)" (tap)="onImageTapped($event)"></Image>
</GridLayout>
