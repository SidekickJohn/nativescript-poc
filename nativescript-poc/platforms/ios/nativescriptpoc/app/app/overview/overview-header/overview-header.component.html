<GridLayout rows="auto,*">
    <GridLayout row="0" columns="*, auto, auto" class="header-row">
        <StackLayout col="0" verticalAlignment="center">
            <Label text="Belege" class="h2 p-l-10 overviewHeadline-text"></Label>
        </StackLayout>
        <Button col="1" class="settings-btn" (tap)="onSettingsBtnTapped()"></Button>
        <Button col="2" class="user-btn" (tap)="onUserBtnTapped()"></Button>
    </GridLayout>
    <GridLayout row="1" columns="*, auto" class="search-row">
        <SearchBar col="0" hint="Suchen" [(ngModel)]="searchTearm" (submit)="onSearchSubmit($event)" (clear)="onSearchClear($event)" class="search-bar-style"></SearchBar>
        <Button col="1" class="record-speech-btn" (tap)="onSpeachSearchBtnTapped()"></Button>
    </GridLayout>
</GridLayout>
